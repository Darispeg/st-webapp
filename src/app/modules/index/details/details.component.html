<div class="flex flex-col w-full">
    <!-- Header -->
    <div class="flex items-center justify-between bg-blue-900 w-full h-16 p-6 pt-0 pb-0 sm:px-12 dark:bg-accent-700">
        <div class="flex items-center justify-center">
            <span class="font-medium text-white text-2xl truncate">Informacion del Evento</span>
        </div>
        <div class="flex items-center">
            <!-- Close button -->
            <button mat-icon-button matTooltip="Cerrar" [routerLink]="['../../']">
                <mat-icon class="text-white" svgIcon="heroicons_outline:x"></mat-icon>
            </button>
        </div>

    </div>
    <!-- View mode -->
    <div class="relative flex flex-col flex-auto items-center p-6 pt-0 sm:p-12 sm:pt-0">
        <div class="w-full grid grid-cols-2 md:grid-cols-4">
            <!-- Name -->
            <div class="mt-3 text-4xl font-bold truncate col-span-2 md:col-span-4 text-center">{{event.name}}</div>

            <div class="flex flex-col mt-4 pt-6 border-t space-y-8 w-full col-span-2">
                <div class="grid grid-cols-2">
                    <!-- Name -->
                    <div class="flex sm:items-center mt-5">
                        <mat-icon svgIcon="heroicons_outline:archive"></mat-icon>
                        <div class="ml-6 leading-6">{{event.name}}</div>
                    </div>
                    <!-- Phone -->
                    <ng-container *ngIf="event.phone">
                        <div class="flex mt-5">
                            <mat-icon svgIcon="heroicons_outline:phone"></mat-icon>
                            <div class="max-w-none ml-6 prose prose-sm">{{event.phone}}</div>
                        </div>
                    </ng-container>

                    <!-- Category -->
                    <ng-container *ngIf="event.category">
                        <div class="flex mt-5">
                            <mat-icon svgIcon="heroicons_outline:adjustments"></mat-icon>
                            <div class="max-w-none ml-6 prose prose-sm">{{event.category}}</div>
                        </div>
                    </ng-container>
                    <!-- Address -->
                    <ng-container *ngIf="event.address">
                        <div class="flex mt-5">
                            <mat-icon svgIcon="heroicons_outline:location-marker"></mat-icon>
                            <div class="max-w-none ml-6 prose prose-sm">{{event.address}}</div>
                        </div>
                    </ng-container>
                    <!-- Description -->
                    <div class="flex sm:items-center col-span-2 mt-8">
                        <mat-icon svgIcon="heroicons_outline:clipboard"></mat-icon>
                        <div class="ml-6 leading-6">{{event.description}}</div>
                    </div>   
                </div>
                <ng-container *ngIf="tickets$ | async as tickets">
                    <div class="grid">
                        <div class="grid-cols-2 sm:grid-cols-6 z-10 sticky top-0 grid py-4 px-6 md:px-8 shadow text-md font-semibold text-secondary bg-gray-50 dark:bg-black dark:bg-opacity-5">
                            <div class="col-span-1 sm:col-span-2">
                                Tipo de Entrada
                            </div>
                            <div class="hidden lg:block">
                                Disponibles
                            </div>
                            <div class="hidden lg:block">
                                Precio
                            </div>
                            <div></div>
                            <div></div>
                        </div>
                        <ng-container *ngIf="tickets$ | async as tickets">
                            <ng-container *ngFor="let ticket of tickets">
                                <div class="grid-cols-2 sm:grid-cols-6 grid py-3 px-6 md:px-8 border-b" [ngClass]="{'text-gray-800 bg-gray-200 dark:text-gray-100 dark:bg-gray-500': selectedTicket?.key === ticket.key}">
                                    <!-- Name -->
                                    <div class="col-span-1 sm:col-span-2">
                                        {{ticket.type}}
                                    </div>
        
                                    <!-- Stock -->
                                    <div class="hidden lg:flex items-center">
                                        <div class="min-w-4">{{ticket.available}}</div>
                                        <!-- Low stock -->
                                        <div class="flex items-end ml-2 w-1 h-4 bg-red-200 rounded overflow-hidden" *ngIf="ticket.available < 20">
                                            <div class="flex w-full h-1/3 bg-red-600"></div>
                                        </div>
                                        <!-- Medium stock -->
                                        <div class="flex items-end ml-2 w-1 h-4 bg-orange-200 rounded overflow-hidden" *ngIf="ticket.available >= 20 && ticket.available < 30">
                                            <div class="flex w-full h-2/4 bg-orange-400"></div>
                                        </div>
                                        <!-- High stock -->
                                        <div class="flex items-end ml-2 w-1 h-4 bg-green-100 rounded overflow-hidden" *ngIf="ticket.available >= 30">
                                            <div class="flex w-full h-full bg-green-400"></div>
                                        </div>
                                    </div>

                                    <div class="hidden lg:flex col-span-1 sm:col-span-2">
                                        {{ticket.price}}
                                    </div>
        
                                    <!-- ticket button -->
                                    <div>
                                        <button class="min-w-10 min-h-7 h-7 px-2 leading-6" mat-stroked-button (click)="toggleTickets(ticket)">
                                            <mat-icon
                                                class="icon-size-5" [svgIcon]="selectedTicket?.key === ticket.key ? 'heroicons_solid:chevron-up' : 'heroicons_solid:chevron-down'"></mat-icon>
                                        </button>
                                    </div>
                                </div>
                                <div class="grid">
                                    <ng-container *ngIf="selectedTicket?.key === ticket.key">
                                        <ng-container *ngTemplateOutlet="rowTicketsTemplate; context: {$implicit: ticket}"></ng-container>
                                    </ng-container>
                                </div>
                            </ng-container>
                        </ng-container>
                        <ng-template #rowTicketsTemplate let-ticket>
                            <div class="grid grid-cols-2 items-center gap-x-12 py-3 px-6 md:px-8 border-b">
                                <mat-form-field class="w-full m-auto">
                                    <mat-label>Disponibles</mat-label>
                                    <mat-icon matPrefix class="hidden sm:flex icon-size-5 " svgIcon="heroicons_solid:collection"></mat-icon>
                                    <input class="text-black font-bold" matInput disabled value={{ticket.available}}>
                                </mat-form-field>
                                <mat-form-field class="w-full m-auto">
                                    <mat-label>Precio</mat-label>
                                    <mat-icon matPrefix class="hidden sm:flex icon-size-5 " svgIcon="heroicons_solid:collection"></mat-icon>
                                    <input class="text-black font-bold" matInput disabled value={{ticket.price}}>
                                </mat-form-field>
                            </div>
                        </ng-template>
                    </div>
                </ng-container>

                <!-- DateTime -->
                <ng-container *ngIf="event.dateTime">
                    <div class="flex">
                        <mat-icon svgIcon="heroicons_outline:calendar"></mat-icon>
                        <div class="max-w-none ml-6 prose prose-sm">{{event.dateTime | date:'mediumDate'}}</div>
                    </div>
                </ng-container>
            </div>

            <!-- Image -->
            <ng-container *ngIf="event.urlImage">
                <div class="w-full md:max-w-3xl mt-3 col-span-2 mx-auto">
                    <img class="rounded-lg" src="{{event.urlImage}}">
                    <!-- Map -->
                    <ng-container *ngIf="event.location">
                        <div class="mt-10">
                            <div class="font-bold font-serif">
                                <p>Ubicacion del Evento</p>
                            </div>
                            <div [innerHTML]="event.location | noSanitizeIndex"
                                class="w-2/3"></div>
                        </div>
                    </ng-container>
                </div>
            </ng-container>


        </div>
    </div>
</div>
