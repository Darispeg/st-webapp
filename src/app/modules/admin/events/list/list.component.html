<div class="absolute inset-0 flex flex-col min-w-0 overflow-hidden">
    <mat-drawer-container class="flex-auto h-full bg-card dark:bg-transparent" (backdropClick)="onBackdropClicked()">

        <mat-drawer class="w-full md:w-200 dark:bg-gray-900" [mode]="drawerMode" [opened]="false" [position]="'end'" [disableClose]="true" #matDrawer>
            <router-outlet></router-outlet>
        </mat-drawer>

        <mat-drawer-content class="flex flex-col">
            <div class="flex-auto">
                <div class="flex flex-col sm:flex-row md:flex-col flex-auto justify-between py-8 px-6 md:px-8 border-b">
                    <!-- Title -->
                    <div>
                        <div class="text-4xl font-extrabold tracking-tight leading-none">Eventos</div>
                        <div class="ml-0.5 font-medium text-secondary">
                            <ng-container *ngIf="totalCount > 0">
                                {{totalCount}}
                            </ng-container>
                            {{totalCount | i18nPlural: { '=0' : 'sin eventos', '=1' : 'evento', 'other': 'eventos' } }}
                        </div>
                    </div>
                    <!-- Main Action -->
                    <div class="flex items-center mt-4 sm:mt md:mt-4">
                        <!-- Search -->
                        <div class="flex-auto">
                            <mat-form-field class="fuse-mat-dense fuse-mat-no-subscript fuse-mat-rounded w-full min-w-50">
                                <mat-icon class="icon-size-5" matPrefix [svgIcon]="'heroicons_solid:search'"></mat-icon>
                                <input matInput [formControl]="searchInputControl" [autocomplete]="'off'" [placeholder]="'Buscar...'">
                            </mat-form-field>
                        </div>
                        <!-- Add Event Button -->
                        <button class="ml-4" mat-flat-button [color]="'primary'" (click)="createEvent()">
                            <mat-icon [svgIcon]="'heroicons_outline:plus'"></mat-icon>
                            <span class="ml-2 mr-1">Agregar</span>
                        </button>
                    </div>
                </div>
                <!-- Event List -->
                <div class="relative">
                    <!-- Loader -->
                    <div class="inset-x-0 bottom-0" *ngIf="isLoading">
                        <mat-progress-bar [mode]="'indeterminate'"></mat-progress-bar>
                    </div>
                    <ng-container *ngIf="events$ | async as events">
                        <ng-container *ngIf="events.length; else empty">
                            <ng-container *ngFor="let event of events; let i = index; trackBy: trackByFn">
                                <!-- Events -->
                                <a class="z-20 flex items-center px-6 py-4 md:px-8 cursor-pointer border-b" [ngClass]="{'hover:bg-gray-100': !selectedEvent || selectedEvent.key !== event.key,
                                    'bg-primary-50' : selectedEvent && selectedEvent.key === event.key}" [routerLink]="['./', event.key]">
                                    <div class="flex flex-0 items-center justify-center w-10 h-10 rounded-full overflow-hidden">

                                        <div class="flex items-center justify-center w-full h-full rounded-full" [ngClass]="{'text-green-800 bg-green-200 dark:text-green-100 dark:bg-green-500': (event.status|lowercase) === 'active',
                                        'text-red-800 bg-red-200 dark:text-red-100 dark:bg-red-500': (event.status|lowercase) === 'inactive'}">
                                            <!-- Activo -->
                                            <ng-container *ngIf="(event.status|lowercase) === 'active'">
                                                <mat-icon class="icon-size-5 text-current" [svgIcon]="'heroicons_outline:check'"></mat-icon>
                                            </ng-container>

                                            <!-- Inactivo -->
                                            <ng-container *ngIf="(event.status|lowercase) === 'inactive'">
                                                <mat-icon class="icon-size-4 text-current" [svgIcon]="'heroicons_outline:x'"></mat-icon>
                                            </ng-container>
                                        </div>
                                    </div>
                                    <div class="min-w-0 ml-4">
                                        <div class="font-medium leading-5 truncate">{{event.name}}</div>
                                        <div class="leading-5 truncate text-secondary">{{event.description}}</div>
                                    </div>
                                </a>
                            </ng-container>
                        </ng-container>
                    </ng-container>

                    <ng-template #empty>
                        <div class="p-8 sm:p-16 border-t text-4xl font-semibold tracking-tight text-center">No existen Eventos!</div>
                    </ng-template>
                </div>
            </div>
        </mat-drawer-content>
    </mat-drawer-container>
</div>
