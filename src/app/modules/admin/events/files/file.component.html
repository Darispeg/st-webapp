<div class="mt-3 text-4xl font-bold truncate">{{data.name}}</div>
<div mat-dialog-content class="mx-auto max-h-72">
    <ng-container *ngIf="!imageSrc && data.urlImage">
        <img id="blah" src="{{data.urlImage}}" alt="your image" />
    </ng-container>
    <div class="mt-2">
        <img id="blah" [src]="imageSrc || 'http://placehold.it/180'" alt="your image" />
    </div>
</div>
<div>
    <input hidden="true" type="file" id="input-file-id" (change)="selectFile($event);"/>
    <label for="input-file-id" class="rounded-sm bg-blue-400 font-bold text-white px-10 py-2">seleccionar</label>
</div>
<div mat-dialog-actions class="mt-3">
    <button mat-button color="warn" (click)="onNoClick()">
        Cancelar
    </button>
    <button class="ml-2" mat-flat-button color="primary" (click)="upload()">
        Guardar
    </button>
</div>
